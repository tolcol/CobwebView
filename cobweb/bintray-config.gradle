ext {
    //bintray 网站上你创建的仓库的名字
    bintrayRepo = 'maven'
    //在这个仓库下的 package name
    bintrayName = 'cobwebview'

    //以下三项均是必配项
    //对应包信息就是com.tolcol.lib:cobview:0.0.1
    publishedGroupId = 'com.tolcol.lib'
    artifact = 'cobwebview'
    libraryVersion = '0.0.2'

    //对开源库的描述
    libraryName = 'CobwebView'
    libraryDescription = 'CobwebView'
    siteUrl = 'https://github.com/tolcol/CobwebView'

    //开源库对应的 github 地址
    gitUrl = 'https://github.com/tolcol/CobwebView'

    //开发者信息
    developerId = 'com.tolcol.lib'
    developerName = 'tolcol'
    developerEmail = 'abc@tolcol.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}